<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>E-Calculator</title>
</head>
<body>
    <div class="container-fluid bg-secondary">

        <h1 class="">Basic Calculator</h1>
        
        <div id="calc-container" class="container ps-4 pe-4">
            <div id="top-row" class="row">
                <div id="display-text" class="col-sm-12"></div>
            </div>


            <div class="row">
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn-c" value="C">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn-ce" value="&#8592">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn-modulo" value="%">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn-divide" value="&#247">
                </div>
            </div>

            <div class="row">
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn7" value="7">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn8" value="8">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn9" value="9">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn-multiply" value="&#215">
                </div>
            </div>

            <div class="row">
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn4" value="4">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn5" value="5">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn6" value="6">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn-minus" value="-">
                </div>
            </div>

            <div class="row">
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn1" value="1">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn2" value="2">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn3" value="3">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn-plus" value="+">
                </div>
            </div>

            <div class="row">
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn0" value="0">
                </div>
                <div class="cols col-sm-3">
                    <input type="button" class="btn btn-period" value=".">
                </div>
                <div class="cols col-sm-6">
                    <input type="button" class="btn btn-equals" value="=">
                </div>
            </div>
        </div>

    
        <div class="row footer">
        </div>
  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
